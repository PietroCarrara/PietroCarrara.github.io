<!--
    Shortcode to display a looping video

    Arguments:
        - 0: The video path
        - 1 (Optional): The caption of the figure
-->

<div class="w-100 center">
    <figure>
        <video muted autoplay loop src="{{ .Get 0 }}" class="w-66 floating">
        </video>
        {{ with .Get 1 }}
            <figcaption><em>{{ . }}</em></figcaption>
        {{ end }}
    </figure>
</div>
